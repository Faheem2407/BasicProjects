<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Counter App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Basic Counter Application</h1>
		<h3 class="count-header">Count : <span id="count"></span></h3><br>
		<button class="btn btn-success" onclick="increment()" >Increment</button>&nbsp;&nbsp;
		<button class="btn btn-danger" onclick="decrement()" >Decrement</button>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
